<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              src="assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="Logo"
              class="nav__logo--img"
            />
            <h3 class="nav__logo--title">Treact</h3>
          </div>
          <div class="nav__links">
            <a href="" class="nav__link">About</a>
            <a class="nav__link no-cursor">Blog</a>
            <a href="" class="nav__link">Pricing</a>
            <a class="nav__link no-cursor">Contact Us</a>
            <a class="nav__link login no-cursor">Login</a>
            <a class="nav__link nav__link--primary no-cursor">Sign Up</a>
          </div>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for You</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to set up, understand, and customize.
                Fully modular componants with a variety of pages and components.
              </p>
              <input
                type="email"
                class="header__email--input"
                placeholder="Your E-mail Address"
              />
              <h3 class="header__customers--title">OUR TRUSTED CUSTOMERS</h3>
              <img
                src="assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
                class="header__customers"
              />
            </div>
            <div class="header__img--wrapper">
              <img
                src="assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt=""
                class="header__img"
              />
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
