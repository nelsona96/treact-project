<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              src="assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="Logo"
              class="nav__logo--img"
            />
            <h3 class="nav__logo--title">Treact</h3>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link login">Login</a>
            <a href="#" class="nav__link nav__link--primary">Sign Up</a>
          </div>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for You.</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to set up, understand, and customize.
                Fully modular componants with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="email"
                  class="header__email--input"
                  placeholder="Your E-mail Address"
                />
                <button class="header__email--btn">Get Started</button>
              </div>
              <h3 class="header__customers--title">OUR TRUSTED CUSTOMERS</h3>
              <img
                src="assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
                class="header__customers"
              />
            </div>
            <figure class="header__img--wrapper">
              <img
                src="assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt=""
                class="header__img"
              />
            </figure>
          </div>
        </div>
        <svg
          width="600"
          height="600"
          viewBox="0 0 600 600"
          xmlns="http://www.w3.org/2000/svg"
          class="header__blob"
        >
          <g transform="translate(300, 300)">
            <path
              d="M176.2,-106.9C208.7,-45.5,201.8,33.5,165.8,99.4C129.9,165.3,65,218.2,-9.2,223.5C-83.4,228.8,-166.9,186.7,-201.6,121.4C-236.4,56.2,-222.6,-32.2,-180.9,-98.9C-139.1,-165.7,-69.6,-210.8,1.2,-211.5C71.9,-212.2,143.8,-168.3,176.2,-106.9Z"
              fill="#efe8ff"
            ></path>
          </g>
        </svg>
      </header>
    </section>
    <main>
      <section id="features">
        <div class="container">
          <row class="row__narrow"> </row>
        </div>
      </section>
    </main>
  </body>
</html>
